<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brosena e-Sports</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #ffffff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    img {
      width: 180px;
      margin-bottom: 20px;
      animation: dropIn 1.2s ease-out;
    }

    h1 {
      font-size: 1.2rem;
      margin: 5px 0;
      color: #00ffff;
      animation: fadeIn 2s ease-in-out;
    }

    h2 {
      font-size: 0.9rem;
      color: #aaaaaa;
      margin: 5px 0 20px 0;
      animation: fadeIn 2s ease-in-out 0.5s;
      animation-fill-mode: both;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid #444;
      border-top: 5px solid #00ffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      margin-top: 20px;
      font-size: 1rem;
      font-weight: bold;
      background: linear-gradient(45deg, #0ff, #f0f, #0ff);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: textFlicker 2s infinite alternate;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes dropIn {
      0% {
        opacity: 0;
        transform: translateY(-100px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes textFlicker {
      0% { opacity: 1; }
      50% { opacity: 0.7; transform: scale(1.05); }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <img src="https://i.imghippo.com/files/ZXn3977VH.png" alt="Brosena e-Sports Logo" />

  <h1>Brosena e-Sports</h1>
  <h2>Coming Soon (Expected: 14/02/2026)</h2>

  <div class="loader"></div>

  <div class="loading-text">Loading Feature Of Gaming</div>

</body>
</html>
