<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPushr Notification Receiver</title>

    <!-- Webpushr SDK -->
    <script>
        (function(w, d, s, id) {
            if (typeof(w.webpushr) !== "undefined") return;
            w.webpushr = w.webpushr || function() {
                (w.webpushr.q = w.webpushr.q || []).push(arguments)
            };
            var js, fjs = d.getElementsByTagName(s)[0];
            js = d.createElement(s);
            js.id = id;
            js.src = "https://cdn.webpushr.com/app.min.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(window, document, "script", "webpushr-jssdk"));
        
        webpushr('setup', {
            key: "BJ6F7xNjG0kIsvJMwpl5LXneFw46f5g56gWvI8AmPQMIlwv7HEL5C1gesGGzdKDBeSlFPuQlrC3TMqQfgrpKIJI",
            integration: "custom"
        });
    </script>
</head>
<body>

    <h2>Welcome to WebPushr Notification Receiver</h2>
    <p>You will be asked to subscribe to notifications.</p>
    <button onclick="webpushr('optin')">Subscribe to Notifications</button>

</body>
</html>
